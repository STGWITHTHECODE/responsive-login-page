<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="form-box">
        
        <h2 class="Login text">Contact Us</h2>
       <div>
        <div>
            <label>First Name*</label>
        <input type="First Name" name="First Name" required placeholder="First Name"/>
        </div>
        <div>
            <label>Last Name*</label>
        <input type="Last Name" name="confirm_password" placeholder="Last Name" required />
        </div>
       </div>
        <label>Email Address*</label>
        <input type="email" name="email" required placeholder="Email" />
        <label>Query Type*</label>
        <input type="General Enquiry" name="General Enquiry" required placeholder="General Enquiry" />
        <input type="Support Request" name="Support Request" required placeholder="Support Request" />
        
            <label>Message*</label>
        <textarea type="Message" name="Message*" required placeholder="Message*" rows=5 value=""></textarea>

        
        <h5>I consent to being contacted by the team*</h5>
        <button type="submit" id="submit" name="submit" class="btn btn-lg">Submit</button>
    </form>



</body>
</html>
